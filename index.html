<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&family=Roboto&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />

    <title>Form</title>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <aside class="sidebar">
        <p class="caption">Photo by Leonhard Niederwimmer from Pixabay</p>
      </aside>
      <div class="content">
        <div class="text">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
            <span>You know you want to!</span>
          </h2>
        </div>
        <div id="error"></div>
        <form class="form-register" id="myForm" method="GET">
          <div class="form-columns">
            <div class="form-column">
              <div class="form-row">
                <label for="first-name">FIRST NAME</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="Thor"
                />
                <span class="error firstNameError">
                  <i class="error-icon"></i>
                  <p class="error-text"></p>
                </span>
              </div>
              <div class="form-row email-field">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required />
                <span class="error emailError">
                  <i class="error-icon"></i>
                  <p class="error-text"></p>
                </span>
              </div>
              <div class="form-row">
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
                <span class="error passwordError">
                  <i class="error-icon"></i>
                  <p class="error-text"></p>
                </span>
              </div>
            </div>
            <div class="form-column">
              <div class="form-row">
                <label for="last-name">LAST NAME</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  placeholder="Odison"
                />
                <span class="error lastNameError">
                  <i class="error-icon"></i>
                  <p class="error-text"></p>
                </span>
              </div>
              <div class="form-row">
                <label for="phone">PHONE</label>
                <input type="tel" id="phone" name="phone" />
                <span class="error phoneError">
                  <i class="error-icon"></i>
                  <p class="error-text"></p>
                </span>
              </div>
              <div class="form-row">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="Confirm your password"
                  required
                />
                <span class="error confirmPasswordError">
                  <i class="error-icon"></i>
                  <p class="error-text"></p>
                </span>
              </div>
            </div>
          </div>

          <div class="form-row">
            <button type="submit" id="submitButton">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
